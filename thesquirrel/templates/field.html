{% load formutils %}

{{ field.errors }}
<label>
  {% if field|is_checkbox %}
  {{ field }}
  {{ field.label }}{% if field.field.required %} <span class="required">*</span>{% endif %}
  {% else %}
  {{ field.label }}{% if field.field.required %} <span class="required">*</span>{% endif %}
  {{ field }}
  {% endif %}
  {% if field.help_text %}<p class="help">{{ field.help_text }}</p>{% endif %}
</label>
