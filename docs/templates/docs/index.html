{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="documents-list">
  <h2>
    <a href="{% url "docs:create" %}" class="create">{% trans "Create" %}</a>
    {% trans "Member Documents" %}</h2>
  <ul>
    {% for doc in documents %}
    <li>
    <a href="{% url "docs:edit" doc.slug %}" class="action">{% trans "edit" %}</a>
    <h3><a href="{% url "docs:view" doc.slug %}">{{ doc.title }}</a></h3>
    </li>
    {% empty %}
    <li class="empty">No documents created</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
